    fr: |
        1. <h3>Présentation générale : Objet (Q&M), Problématique (STS) et Méthodologie</h3>
            - Sciences et société : STS, sciences studies (Bonneuil&Joly 2013 ; Pestre 2006)
            - Programme fort de Bloor 1976, Collins, Shapin et Schaffer
            - Foucault 1977, Latour 1984, 1989, 1991, 2001; Callon 1986, 2007 ; Supiot 2015
            - Gouvernance/gouvernement, régimes de production des savoirs : Pestre 2003, 2013
            - Ingénierie économique. Régimes d’expertise : Armatte 2010 Introduction
        1. <h3>Du probable aux probabilités (18e et 19e siècle)</h3>
            - Emergence, enjeux et signification du probable
            - Hasard et Proba à l’âge classique (Daston 1989, Hacking 1975, Coumet 1970)
            - Quetelet et Cournot ; le tournant de 1859 Maxwell et Darwin (Lestienne 1993)
            - Desrosières 2008a Chap.1 : la statistique outil de preuve et de gouvernement
            - Armatte 2004 (IREM) La théorie des erreurs, enjeux problématiques et résultats
            - Armatte 2012 (Valencia) La marche de l’aléa ou le hasard dans les sciences
        1. <h3>Statistique économique (1850-1930)</h3>
            - Statistique administrative et Arithmétique politique. Données, DAB, Enquêtes vs Registres, Indices, indicateurs.
            - Desrosières 2008b chap.1 : & 2008a Chap. 3 : historiciser l’action publique (L’Etat, le marché les statistiques).
            - Desrosières 2008b, chap 8 Usages des enquêtes sur les budgets de famille.
            - Covariation, Baromètres, lois de demande, Loi de Pareto.
            - Armatte, 2010, Chap. 3 (corrélation) & chap. 2 (indice des prix).
        1. <h3>Comptabilité Nationale, Plan, calcul économique (1940-1975)</h3>
            - Europe : Desrosières 2008b chap.7 : la commission et l’équation
            - Calcul économique, analyse Coût-benefice : Boudia chap. 7 in Pestre 2014
            - Une autre histoire des trente glorieuses Pessis, Topçu, Bonneuil 2013 Chap.1 & 2
