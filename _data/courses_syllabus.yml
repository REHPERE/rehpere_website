ethique-finance:
    fr: |
        1. <h3>Introduction: éthique de la finance et modélisation mathématique du risque</h3>
            Un commentaire sur le film Margin Call (2011). Comment la « formule qui a tué Wall Street » a conduit les financiers à prendre des positions catastrophiques. L’éthique déontologique et l’éthique épistémique.
        1. <h3>Production de données et échelles teporelles de l'évaluaton du risque en finance</h3>
            Comment les choix d’enregistrement des variations boursières contribuent à produire une représentation particulière du risque des marchés. La notion de convention de quantification du risque. Le problème de la « base empirique » des tests statistiques en finance. La construction mathématique de la représentation brownienne du risque.
        1. <h3>Les origines de la représentation brownienne du risque financier</h3>
            Comment la tripartition de Walras (la morale, la science et l’art) se retrouve dans la triple origine du modèle de marche au hasard gaussienne en finance avec Regnault (la morale), Bachelier (la science) et Cowles (la pratique).
        1. <h3>Econometrie et finance: les controverses entre statisticiens et financiers/h3>
            Comment les statisticiens ont imposé entre 1933 et 1970 le modèle de marche au hasard des variations boursières aux analystes financiers et aux gérants d’actifs professionnels. Rôle de la commission Cowles dans ce coup de force.
        1. <h3>L'efficacité informationnelle d'un marché, analyse philosophique</h3>
            Comment l’hypothèse d’efficacité informationnelle est passée d’un statut de programme de recherche (énoncé à mettre à l’épreuve) à un statut de programme réglementaire (normes financières contraignantes, MIF2, IAS39, Bâle III, Solvabilité II, UCITS V). L’histoire de ce changement et de ses conséquences sociétales.
        1. <h3>La résistance au changement dans la modélisation du risque en finance</h3>
            Comment la représentation brownienne des variations boursières est devenue un croire collectif malgré les invalidations empiriques permanentes de ses hypothèses fondamentales. Rôle des normes et des réglementations dans cette domination.

    en: 

histoire-idees-politiques:
    fr: |
        1. <h3>Les idées font-elles l’histoire ? Autour de la Révolution</h3>
            - Roger Chartier , Les origines culturelles de la Révolution française, Paris, Rééd. Points Seuil, 2000, Ch. IV, « Les livres font-ils les Révolutions », p. 99-134
            - Robert Darnton, Bohème littéraire et Révolution, Le Monde des Livres au XVIIIe siècle, Paris, Gallimard/le Seuil, 1983, Ch. 1, « Dans la France pré-révolutionnaire : des philosophes des Lumières aux “Rousseau des Ruisseaux” », p. 7-41.
        1. <h3>Questions de Méthode</h3>
            - Max Weber et Howard Becker
            - Howard S. Becker, Les Mondes de l’art et plus particulièrement, ch. 1, « Mondes de l’art et activité collective », ch. 4, « La distribution des œuvres d’art » et ch 5, « l’Esthétique, les esthéticiens et les critiques », Les Mondes de l’art, Paris, Flammarion, 1988.    
        1. <h3>Logiques sociales et logiques de champ (1)</h3>
            - Gisèle Sapiro, « La Raison littéraire », Actes de la Recherche en sciences sociales, n° 111-112, mars 1996, p. 3-35
            - Gisèle Sapiro, « Salut littéraire et littérature du salut », Actes de la Recherche en sciences sociales, n° 111-112, mars 1996, p. 36-58
        1. <h3>Logiques sociales et logiques de champ (2)</h3> 
            - Pierre Bourdieu, L’Ontologie politique de Martin Heidegger, Paris, Les Editions de Minuit, « Le Sens commun », 1988.
        1. <h3>Le rôle de l’événement</h3>
            - Alban Bensa, Éric Fassin : « Les Sciences sociales face à l’événement »
            - Eric Fassin, « Événements sexuels : d’une “affaire” l’autre, Clarence Thomas et Monica Lewinsky »,Terrains, 38, mars 2002.
        1. <h3>Autour du structuralisme (1)</h3>
            - Exposé à définir autour de la réception des œuvres de Lévi-Strauss, Barthes, Althusser, Foucault…
        1. <h3>Autour du structuralisme (2)</h3>
            - Exposé à définir autour de la réception des œuvres de Lévi-Strauss, Barthes, Althusser, Foucault…
        1. <h3>Écrivains et intellectuels en Mai 68</h3>
            - Pierre Bourdieu, Homo Academicus, Paris, Minuit, 1984, Ch. 5, « Le moment critique », p. 289-250
            - Boris Gobille, « Les mobilisations de l’avant-garde littéraire française en Mai 68. Capital politique, capital littéraire et conjoncture de crise », Actes de la recherche en sciences sociales, juin 2005.
        1. <h3>Nouveaux contextes, nouvelles idées (autour de la prison)</h3>
            - Textes de Foucault autour de la prison (Dits et Écrits I, Paris, Gallimard, Quarto, 2001)
            - Groupe d’Information sur les prisons, Intolérable, présenté par Philippe Artières, Editions Verticales, Paris, 2013.

