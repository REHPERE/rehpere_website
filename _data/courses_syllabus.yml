            - Historiographie de l’histoire de l’économétrie Boumans et Dupont 2011 Foreword
        1. <h3>Economie & écologie, Changement climatique</h3>
            - Modèle et rapport du Club de Rome : Vieille-Blanchard in Dahan 2007
            - Modèles climatiques : Guillemot (in Dahan 2007) et 2014, Dahan 2008
            - Modèles écon. et scénarios du CC : Armatte 2010 chap.12 et «crosse de hockey»
