  - course_name: "Philosophie économique. Modèles stratégiques et rationalité en politique et en économie"
  course_id: rationalité-philo-eco
  semester: 2
  prof_name: Emmannuel Picavet, Joseph Abdou
  lang: 'fr'
  description: >
    Issu d'une collaboration entre philosophie et mathématiques, cet enseignement est consacré aux approches décisionnelles des règles, 
    institutions et processus politiques, qui mettent l'accent sur les normes et les problèmes de la rationalité 
    (individuelle et collective). On s'intéressera aux problèmes d'action collective, de coordination et d'organisation qui sont 
    au cœur de nombreuses recherches en sciences politiques et en philosophie politique, mais aussi dans les mathématiques sociales.
    L'objectif est de contribuer à l'avancement des études sur la théorie des normes et des institutions de la vie publique, autour 
    de notions telles que les pouvoirs, les droits et l'organisation internationale.

    L’enseignement s’adresse à plusieurs publics. Les spécialistes de mathématiques sociales (filière MMEF) et les économistes 
    (master THEME) y verront certaines de leurs méthodes d’analyse traditionnelles (celles de la théorie des jeux en particulier) 
    appliquées au champ politique et aux interactions politico-économiques. Les philosophes du master « Philosophie et société » 
    trouveront ici des développements sur le versant de la pensée politique qui concerne l’organisation sociale et la conception 
    des institutions. Les épistémologues (master LOPHISC) pourront être intéressés par les modalités d’interaction actuelles entre 
    les mathématiques et les approches normatives des mécanismes socio-politiques. Les sujets d'examen sont conçus de manière à 
    permettre et à mettre en valeur un traitement par les ressources de chacune des disciplines concernées.
    
