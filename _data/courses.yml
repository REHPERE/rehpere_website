- course_name: Epistémologie I
  course_id: epistemo-1
  semester: 1
  prof_id: annie-cot
  lang: "fr"
  description: >
    Introduction à l’épistémologie des sciences économiques, cet enseignement est complémentaire avec le cours "Epistémologie II" de Jérôme Lallement.


    Le cours est une introduction à l’épistémologie des sciences économiques.
    L’objectif est de présenter les conditions de vérité des sciences économiques, c’est-à-dire les exigences épistémologiques que l’on peut formuler vis-à-vis d’une théorie économique pour que l’on puisse considérer cette théorie comme vraie.
    On montre la variété des exigences, qui dépendent largement des problématiques de vérité adoptées par les auteurs : rationalisme ou positivisme, induction ou déduction, monisme ou dualisme épistémologique…
    Cette diversité montre les difficultés que l’on rencontre pour pouvoir affirmer qu’une théorie économique est vraie.
    On complète ce tableau en abordant des problèmes spécifiques aux sciences sociales comme la question de la causalité dans le modèle déductif-nomologique ou l’individualisme méthodologique face au holisme.


    Les séances du lundi et du mardi sont assurées indifféremment par Annie L. Cot ou Jérôme Lallement.

- course_name: Epistémologie I
  course_id: epistemo-1
  semester: 1
  prof_id: annie-cot
  lang: "en"
  description: >
    Introduction to the epistemology of economics, this teaching is complementary to the course "Epistemology II" by Jérôme Lallement.


    The course is an introduction to the epistemology of economics.
    The objective is to present the conditions of truth in economics, i.e. the epistemological requirements that can be formulated with regard to an economic theory so that this theory can be considered as true.
    We show the variety of requirements, which depend largely on the problems of truth adopted by the authors: rationalism or positivism, induction or deduction, monism or epistemological dualism...
    This diversity shows the difficulties we encounter in being able to affirm that an economic theory is true.
    This table is completed by addressing problems specific to the social sciences such as the question of causality in the deductive-nomological model or methodological individualism in the face of holism.


    Monday and Tuesday sessions are provided by Annie L. Cot or Jérôme Lallement.


