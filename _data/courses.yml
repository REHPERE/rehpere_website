- course_name: Luttes de classes et séditions monétaires
  course_id: luttes_orlean
  semester:
    - 1
    - 2
  prof_name: André Orléan
  lang: 'fr'
  description: >
    Depuis plusieurs années, ce séminaire s’essaie à proposer un cadre théorique permettant
    de rendre intelligibles les transformations historiques qu’ont connues
    – et que connaissent – les institutions monétaires du capitalisme.
    Notre fil directeur n’a pas varié : à contrecourant de l’hypothèse de neutralité de la monnaie,
    nous analysons le rapport monétaire comme étant l’institution à l’origine de la valeur économique, celle qui en fixe les traits primordiaux.
    Pour ce faire, nous nous sommes fortement appuyés sur l’analyse marxiste de la valeur et de la monnaie, tout particulièrement sur sa distinction entre économie marchande et économie capitaliste.
    Ce cadre conceptuel sera rappelé au cours des premières séances de l’année 2017-2018. La mise en avant, au cœur de notre réflexion, du concept de « puissance sociale de l’argent » nous a conduits cependant à nous écarter du marxisme traditionnel et à proposer une approche originale dont on rappellera les grandes lignes.


    Après ces séances introductives, le séminaire en viendra à l’analyse de diverses configurations historiques.
    Il s’agira, comme les années passées, de se centrer sur certains épisodes qui illustrent d’une manière exemplaire ce rôle que joue la monnaie dans la
    constitution des corps politiques et dans l’accès de certains groupes sociaux à l’hégémonie. 
    L’hyperinflation allemande des années vingt sera étudiée de même que l’évolution des monnaies grecques aux VIIe et VIe siècles. 
    On s’intéressera également aux positions défendues par John Maynard Keynes quant à la monnaie internationale lors des débats ayant conduit à l’accord de Bretton-Woods en 1944.
