    Danila Raskov et Leonid Shirokorad), sur le marxiste anglais Maurice Dobb (avec Cléo Chassonnery-Zaïgouche), sur le 
    "planning doctor" Charles Bettelheim (dans le cadre d'un projet collectif sur Vichy), etc.

    J'enseigne également l'histoire de la pensée économique. J'ai par exemple donné un cours sur la pensée économique écrite exclusivement par des femmes (Rosa Luxemburg, Natalie Moszkowska, Joan Robinson, Esther Duflo).

