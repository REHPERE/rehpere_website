  free_text: >
    I work on the history of Labour Economics and Applied Microeconomics, as well as to the more general theme of 
    economists’ expertise, especially in the courtrooms. 
    I am currently working on four projects. 
  
    *History of the Economics of Discrimination*. Since my Ph.D. I try to write a biography of the concept of discrimination 
    before and beyond Gary Becker’s work. I especially focus on the post-war American context, and especially on the
    confrontation of the human capital framework and the signaling paradigm in the late 1960s.

    *Measuring Discrimination in Context*. I am currently writing a history of the use of measurements of market discrimination
    in the US courtrooms. Further project include an historical assessment of the “credibility revolution” in Forensic 
    Economics.
    *Wage Differences in Theory and in Practice*. In a joint project with Annie L. Cot, we explore the economic arguments and 
    the economists’ practices in the century-long “equal pay for equal work” controversy in the UK (from the 1920s till the
    1970s). On the same subject, I contributed a chapter in the Handbook on Women Economists (forth. 2018) on Fawcett, 
    Webb and Rathbone’s arguments on equal pay. In a joint project with François Allisson, we study the evolution of the 
    content of Maurice Dobb’s Cambridge Economic Handbook Wages from 1928 to the 1960s, and its diffusion in the UK and in 
    India.

    Finally, I work on a history of the CSWEP with Beatrice Cherrier and John Singleton.

    I am managing editor at Oeconomia since 2015

