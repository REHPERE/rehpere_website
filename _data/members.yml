    Je travaille principalement sur l'histoire de l'Economie du travail et de la Microéconomie Appliquée, 
    ainsi que sur le thème plus général de l'expertise économique, en particulier les cours de justice.
    
    Quatre projets m'occupent actuellement.
    
   *Histoire de l'Economie des Discriminations*. Depuis ma thèse, j'essaye d'écrire une biographie du
   concept de discrimination avant et après le travail de Becker. Je me focalise notamment sur le contexte 
   états-unien d'Après-Guerre dans la suite de l'*American dilemma* de Myrdal et sur la confrontation du cadre 
   du capital humain.
   
   *La mesure de la discrimination en contexte*. J'écris actuellement l'histoire de l'usage de la mesure des
   discriminations sur les marchés dans les Cours de Justice Etats-uniennes. Un autre projet inclus 
    
    Measuring Discrimination in Context. I am currently writing a history of the use of 
    measurements of market discrimination in the US courtrooms. Further project include an 
    historical assessment of the “credibility revolution” in Forensic Economics.
    
   *Différences des salaires en théorie et en pratique*. Dans un projet conjointement mené avec Annie Cot, 
   nous explorons les arguments économiques et les pratiques des économistes sur un siècle de controverses sur
   l'*equal pay for equal work* au Royaume-Uni (1920-1970). Sur le même thème, je contribue par un chapitre dans 
   le "Handbook on Women economists" (forth. 2018) on Fawcett, Webb, and Rathbone sur l'*equal pay*. Dans un autre
   projet avec François Allisson, nous étudions l'évolution du contenu du *Cambridge Economic Handbook* intitulé
   "Wages" de 1928 aux années 1960, ainsi que sa diffusion au Royaume-Uni et en Inde.
  
   Par ailleurs, je travaille sur la représentation des femmes sur l'économie avec Béatrice Cherrier et John Singleton.
  
   Je suis aussi secrétaire de rédaction chez [Oeconomia](https://oeconomia.revues.org/) depuis 2015.


