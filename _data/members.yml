  free_text: >
    I am interested in the histories of Russian economic thought, of value and planning theories, of Marxisms, and of 
    the Lausanne School.

    I worked quite a long time on the reception of the marginalist revolution in Russia at the end of the nineteenth
    century, in a context where classical and Marxist thought were dominant. In my book *Value and prices in Russian
    economic thought*, I have called *Russian synthesis* the attempt by Tugan-Baranovsky and others to conciliate these 
    various trends in the theory of value.

    I am actually working on several projects: on the first Russian Marxist Nikolay Sieber (with Federico D'Onofrio, 
    Danila Raskov and Leonid Shirokorad), on the British Marxist Maurice Dobb (with Cléo Chassonnery-Zaïgouche), on 
    the "planning doctor" Charles Bettelheim (in a collective project on French economists under Vichy), etc.

    I also teach history of economic thought, and among others, I taught an only-women HET lecture (Rosa Luxemburg,
    Natalie Moszkowska, Joan Robinson, Esther Duflo).

