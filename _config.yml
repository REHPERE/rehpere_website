sass:
  sass_dir: assets/css
  style: nested

include:
  - _pages

page_gen:
  - data: 'members'
    template: 'people'
    name: 'flatname'
    dir: ''
    filter_condition: "record['lang'] == 'fr'"
  - data: 'members'
    template: 'people'
    name: 'flatname'
    dir: 'en/'
    filter_condition: "record['lang'] == 'en'"
  - data: 'courses'
    template: course
    name: 'course_id'
    dir: 'cours/'
    filter_condition: "record['lang'] == 'fr'"
  - data: 'courses'
    template: course
    name: 'course_id'
    dir: 'en/course/'
    filter_condition: "record['lang'] == 'en'"

img_path: "/assets/img/"

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false

