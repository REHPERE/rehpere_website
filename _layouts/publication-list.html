---
layout: default
---

<div class="text-center p-1">
  <h1 class="display-4"> {{ site.biblio[page.lang].title }}</h1>
</div>

<ul class="list-simple">
    {% assign articles = site.data.biblio | sort: "year" | reverse %}
    {% for paper in articles %}
      <li>
        <h4>
          	<a class="post-link" href="{{paper.link}}">
	        	<span class="bib-author">{{paper.author}}</span>
	        	<span class="bib-year">({{paper.year}})</span>.
	        	<span class="font-italic">{{ paper.title }}</span>.
	        	<span class="bib-journal">{{ paper.journal}}</span>
	        </a>
        </h4>
      </li>
    {% endfor %}
</ul>
